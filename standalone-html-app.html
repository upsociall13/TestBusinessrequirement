<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maersk Business Requirements Portal</title>
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Business Requirements Management System for Maersk - Submit, manage, and track business requirements">
    <meta name="keywords" content="Maersk, business requirements, management, portal, dashboard">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM (Production) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #1e3a8a;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div>Loading Maersk Business Requirements Portal...</div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Search, Filter, Download, ThumbsUp, MessageCircle, Share2, Plus, DollarSign, Calendar, User, Tag, Send, X } = lucide;

        const BusinessRequirementsApp = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [requirements, setRequirements] = useState([
                {
                    id: 1,
                    title: "Supply Chain Optimization Platform",
                    description: "Implement AI-driven supply chain optimization to reduce costs and improve efficiency across global operations.",
                    businessBenefit: "Reduce operational costs by 15%, improve delivery times by 20%, and enhance customer satisfaction",
                    dollarValue: 2500000,
                    businessArea: "Supply Chain",
                    priority: "High",
                    size: "Large",
                    submittedBy: "John Anderson",
                    submittedDate: "2024-08-10",
                    likes: 12,
                    comments: [
                        { id: 1, author: "Sarah Chen", text: "This aligns perfectly with our Q4 strategy. @mike.johnson what are your thoughts on implementation timeline?", date: "2024-08-11" },
                        { id: 2, author: "Mike Johnson", text: "Great initiative! We should prioritize this for next quarter.", date: "2024-08-12" }
                    ]
                },
                {
                    id: 2,
                    title: "Customer Portal Enhancement",
                    description: "Upgrade customer self-service portal with real-time tracking and enhanced booking capabilities.",
                    businessBenefit: "Improve customer experience, reduce support tickets by 30%, increase self-service adoption",
                    dollarValue: 750000,
                    businessArea: "Customer Experience",
                    priority: "Medium",
                    size: "Medium",
                    submittedBy: "Emma Wilson",
                    submittedDate: "2024-08-08",
                    likes: 8,
                    comments: [
                        { id: 3, author: "David Kim", text: "This will significantly improve our NPS scores. @sarah.chen can we align this with the mobile app roadmap?", date: "2024-08-09" }
                    ]
                },
                {
                    id: 3,
                    title: "Sustainability Reporting Dashboard",
                    description: "Create comprehensive sustainability metrics dashboard for ESG reporting and carbon footprint tracking.",
                    businessBenefit: "Meet regulatory requirements, improve ESG ratings, attract sustainable investment",
                    dollarValue: 1200000,
                    businessArea: "Sustainability",
                    priority: "High",
                    size: "Medium",
                    submittedBy: "Lars Nielsen",
                    submittedDate: "2024-08-05",
                    likes: 15,
                    comments: []
                }
            ]);

            const [filteredRequirements, setFilteredRequirements] = useState(requirements);
            const [filters, setFilters] = useState({
                businessValue: '',
                priority: '',
                size: '',
                businessArea: '',
                search: ''
            });

            const [showCommentModal, setShowCommentModal] = useState(null);
            const [newComment, setNewComment] = useState('');
            const [likedRequirements, setLikedRequirements] = useState(new Set());

            // Form state for new requirement
            const [newRequirement, setNewRequirement] = useState({
                title: '',
                description: '',
                businessBenefit: '',
                dollarValue: '',
                businessArea: '',
                priority: 'Medium',
                size: 'Medium'
            });

            useEffect(() => {
                applyFilters();
            }, [filters, requirements]);

            const applyFilters = () => {
                let filtered = requirements.filter(req => {
                    const matchesSearch = req.title.toLowerCase().includes(filters.search.toLowerCase()) ||
                        req.description.toLowerCase().includes(filters.search.toLowerCase());
                    const matchesBusinessValue = !filters.businessValue ||
                        (filters.businessValue === 'high' && req.dollarValue >= 1000000) ||
                        (filters.businessValue === 'medium' && req.dollarValue >= 500000 && req.dollarValue < 1000000) ||
                        (filters.businessValue === 'low' && req.dollarValue < 500000);
                    const matchesPriority = !filters.priority || req.priority === filters.priority;
                    const matchesSize = !filters.size || req.size === filters.size;
                    const matchesArea = !filters.businessArea || req.businessArea === filters.businessArea;

                    return matchesSearch && matchesBusinessValue && matchesPriority && matchesSize && matchesArea;
                });
                setFilteredRequirements(filtered);
            };

            const handleSubmitRequirement = () => {
                if (!newRequirement.title || !newRequirement.description || !newRequirement.businessBenefit ||
                    !newRequirement.dollarValue || !newRequirement.businessArea) {
                    alert('Please fill in all required fields');
                    return;
                }

                const requirement = {
                    ...newRequirement,
                    id: requirements.length + 1,
                    dollarValue: parseInt(newRequirement.dollarValue),
                    submittedBy: "Current User",
                    submittedDate: new Date().toISOString().split('T')[0],
                    likes: 0,
                    comments: []
                };
                setRequirements([requirement, ...requirements]);
                setNewRequirement({
                    title: '',
                    description: '',
                    businessBenefit: '',
                    dollarValue: '',
                    businessArea: '',
                    priority: 'Medium',
                    size: 'Medium'
                });
                setCurrentView('dashboard');
            };

            const handleLike = (requirementId) => {
                const newLikedSet = new Set(likedRequirements);
                if (newLikedSet.has(requirementId)) {
                    newLikedSet.delete(requirementId);
                } else {
                    newLikedSet.add(requirementId);
                }
                setLikedRequirements(newLikedSet);

                setRequirements(requirements.map(req =>
                    req.id === requirementId
                        ? { ...req, likes: newLikedSet.has(requirementId) ? req.likes + 1 : req.likes - 1 }
                        : req
                ));
            };

            const handleAddComment = (requirementId) => {
                if (!newComment.trim()) return;

                const comment = {
                    id: Date.now(),
                    author: "Current User",
                    text: newComment,
                    date: new Date().toISOString().split('T')[0]
                };

                setRequirements(requirements.map(req =>
                    req.id === requirementId
                        ? { ...req, comments: [...req.comments, comment] }
                        : req
                ));

                setNewComment('');
                setShowCommentModal(null);
            };

            const handleShare = (requirement) => {
                if (navigator.share) {
                    navigator.share({
                        title: requirement.title,
                        text: requirement.description,
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(`${requirement.title}\n${requirement.description}\nBusiness Value: $${requirement.dollarValue.toLocaleString()}`);
                    alert('Requirement details copied to clipboard!');
                }
            };

            const downloadExcel = () => {
                const csvContent = "data:text/csv;charset=utf-8," +
                    "Title,Description,Business Benefit,Dollar Value,Business Area,Priority,Size,Submitted By,Date,Likes\n" +
                    filteredRequirements.map(req =>
                        `"${req.title}","${req.description}","${req.businessBenefit}",${req.dollarValue},"${req.businessArea}","${req.priority}","${req.size}","${req.submittedBy}","${req.submittedDate}",${req.likes}`
                    ).join('\n');

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "business_requirements.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(amount);
            };

            const getPriorityColor = (priority) => {
                switch (priority) {
                    case 'High': return 'bg-red-100 text-red-800';
                    case 'Medium': return 'bg-yellow-100 text-yellow-800';
                    case 'Low': return 'bg-green-100 text-green-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getSizeColor = (size) => {
                switch (size) {
                    case 'Large': return 'bg-purple-100 text-purple-800';
                    case 'Medium': return 'bg-blue-100 text-blue-800';
                    case 'Small': return 'bg-indigo-100 text-indigo-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-blue-900 text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center space-x-4">
                                    <div className="text-2xl font-bold">Maersk</div>
                                    <div className="text-lg">Business Requirements Portal</div>
                                </div>
                                <nav className="flex space-x-6">
                                    <button
                                        onClick={() => setCurrentView('dashboard')}
                                        className={`px-4 py-2 rounded-lg transition-colors ${currentView === 'dashboard' ? 'bg-blue-700' : 'hover:bg-blue-800'
                                            }`}
                                    >
                                        Dashboard
                                    </button>
                                    <button
                                        onClick={() => setCurrentView('submit')}
                                        className={`px-4 py-2 rounded-lg transition-colors flex items-center space-x-2 ${currentView === 'submit' ? 'bg-blue-700' : 'hover:bg-blue-800'
                                            }`}
                                    >
                                        <Plus size={16} />
                                        <span>Submit Requirement</span>
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {currentView === 'submit' ? (
                            /* Submit Requirement Form */
                            <div className="bg-white rounded-xl shadow-lg p-8">
                                <h2 className="text-2xl font-bold text-gray-900 mb-6">Submit New Business Requirement</h2>
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        <div className="lg:col-span-2">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Requirement Title *</label>
                                            <input
                                                type="text"
                                                required
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Enter requirement title"
                                                value={newRequirement.title}
                                                onChange={(e) => setNewRequirement({ ...newRequirement, title: e.target.value })}
                                            />
                                        </div>

                                        <div className="lg:col-span-2">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                                            <textarea
                                                required
                                                rows={4}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Describe the requirement in detail"
                                                value={newRequirement.description}
                                                onChange={(e) => setNewRequirement({ ...newRequirement, description: e.target.value })}
                                            />
                                        </div>

                                        <div className="lg:col-span-2">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Business Benefits *</label>
                                            <textarea
                                                required
                                                rows={3}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Describe the expected business benefits"
                                                value={newRequirement.businessBenefit}
                                                onChange={(e) => setNewRequirement({ ...newRequirement, businessBenefit: e.target.value })}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Business Value (USD) *</label>
                                            <input
                                                type="number"
                                                required
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Enter dollar amount"
                                                value={newRequirement.dollarValue}
                                                onChange={(e) => setNewRequirement({ ...newRequirement, dollarValue: e.target.value })}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Business Area *</label>
                                            <select
                                                required
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                value={newRequirement.businessArea}
                                                onChange={(e) => setNewRequirement({ ...newRequirement, businessArea: e.target.value })}
                                            >
                                                <option value="">Select Business Area</option>
                                                <option value="Supply Chain">Supply Chain</option>
                                                <option value="Customer Experience">Customer Experience</option>
                                                <option value="Operations">Operations</option>
                                                <option value="Technology">Technology</option>
                                                <option value="Finance">Finance</option>
                                                <option value="Sustainability">Sustainability</option>
                                                <option value="Human Resources">Human Resources</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                                            <select
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                value={newRequirement.priority}
                                                onChange={(e) => setNewRequirement({ ...newRequirement, priority: e.target.value })}
                                            >
                                                <option value="Low">Low</option>
                                                <option value="Medium">Medium</option>
                                                <option value="High">High</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Size</label>
                                            <select
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                value={newRequirement.size}
                                                onChange={(e) => setNewRequirement({ ...newRequirement, size: e.target.value })}
                                            >
                                                <option value="Small">Small</option>
                                                <option value="Medium">Medium</option>
                                                <option value="Large">Large</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div className="flex justify-end space-x-4 pt-6">
                                        <button
                                            onClick={() => setCurrentView('dashboard')}
                                            className="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleSubmitRequirement}
                                            className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                        >
                                            Submit Requirement
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* Dashboard View */
                            <div>
                                {/* Filters and Search */}
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                    <div className="grid grid-cols-1 lg:grid-cols-6 gap-4 items-end">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Search</label>
                                            <div className="relative">
                                                <Search className="absolute left-3 top-3 h-4 w-4 text-gray-400" />
                                                <input
                                                    type="text"
                                                    placeholder="Search requirements..."
                                                    className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    value={filters.search}
                                                    onChange={(e) => setFilters({ ...filters, search: e.target.value })}
                                                />
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Business Value</label>
                                            <select
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                value={filters.businessValue}
                                                onChange={(e) => setFilters({ ...filters, businessValue: e.target.value })}
                                            >
                                                <option value="">All Values</option>
                                                <option value="high">High ($1M+)</option>
                                                <option value="medium">Medium ($500K-$1M)</option>
                                                <option value="low">Low (Under $500K)</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                                            <select
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                value={filters.priority}
                                                onChange={(e) => setFilters({ ...filters, priority: e.target.value })}
                                            >
                                                <option value="">All Priorities</option>
                                                <option value="High">High</option>
                                                <option value="Medium">Medium</option>
                                                <option value="Low">Low</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Size</label>
                                            <select
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                value={filters.size}
                                                onChange={(e) => setFilters({ ...filters, size: e.target.value })}
                                            >
                                                <option value="">All Sizes</option>
                                                <option value="Large">Large</option>
                                                <option value="Medium">Medium</option>
                                                <option value="Small">Small</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Business Area</label>
                                            <select
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                value={filters.businessArea}
                                                onChange={(e) => setFilters({ ...filters, businessArea: e.target.value })}
                                            >
                                                <option value="">All Areas</option>
                                                <option value="Supply Chain">Supply Chain</option>
                                                <option value="Customer Experience">Customer Experience</option>
                                                <option value="Operations">Operations</option>
                                                <option value="Technology">Technology</option>
                                                <option value="Finance">Finance</option>
                                                <option value="Sustainability">Sustainability</option>
                                                <option value="Human Resources">Human Resources</option>
                                            </select>
                                        </div>

                                        <div>
                                            <button
                                                onClick={downloadExcel}
                                                className="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center space-x-2"
                                            >
                                                <Download size={16} />
                                                <span>Export</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Requirements List */}
                                <div className="space-y-6">
                                    {filteredRequirements.map((requirement) => (
                                        <div key={requirement.id} className="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
                                            <div className="flex justify-between items-start mb-4">
                                                <div className="flex-1">
                                                    <h3 className="text-xl font-bold text-gray-900 mb-2">{requirement.title}</h3>
                                                    <p className="text-gray-600 mb-3">{requirement.description}</p>
                                                    <p className="text-sm text-blue-600 mb-4"><strong>Business Benefits:</strong> {requirement.businessBenefit}</p>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${getPriorityColor(requirement.priority)}`}>
                                                        {requirement.priority}
                                                    </span>
                                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${getSizeColor(requirement.size)}`}>
                                                        {requirement.size}
                                                    </span>
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4 p-4 bg-gray-50 rounded-lg">
                                                <div className="flex items-center space-x-2">
                                                    <DollarSign size={16} className="text-green-600" />
                                                    <div>
                                                        <p className="text-xs text-gray-500">Business Value</p>
                                                        <p className="font-semibold text-green-600">{formatCurrency(requirement.dollarValue)}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <Tag size={16} className="text-blue-600" />
                                                    <div>
                                                        <p className="text-xs text-gray-500">Business Area</p>
                                                        <p className="font-semibold">{requirement.businessArea}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <User size={16} className="text-purple-600" />
                                                    <div>
                                                        <p className="text-xs text-gray-500">Submitted By</p>
                                                        <p className="font-semibold">{requirement.submittedBy}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <Calendar size={16} className="text-gray-600" />
                                                    <div>
                                                        <p className="text-xs text-gray-500">Date</p>
                                                        <p className="font-semibold">{requirement.submittedDate}</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="flex items-center justify-between pt-4 border-t border-gray-200">
                                                <div className="flex items-center space-x-4">
                                                    <button
                                                        onClick={() => handleLike(requirement.id)}
                                                        className={`flex items-center space-x-2 px-3 py-2 rounded-lg transition-colors ${likedRequirements.has(requirement.id)
                                                            ? 'bg-blue-100 text-blue-600'
                                                            : 'text-gray-600 hover:bg-gray-100'
                                                            }`}
                                                    >
                                                        <ThumbsUp size={16} />
                                                        <span>{requirement.likes}</span>
                                                    </button>

                                                    <button
                                                        onClick={() => setShowCommentModal(requirement.id)}
                                                        className="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors"
                                                    >
                                                        <MessageCircle size={16} />
                                                        <span>{requirement.comments.length}</span>
                                                    </button>

                                                    <button
                                                        onClick={() => handleShare(requirement)}
                                                        className="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors"
                                                    >
                                                        <Share2 size={16} />
                                                        <span>Share</span>
                                                    </button>
                                                </div>
                                            </div>

                                            {requirement.comments.length > 0 && (
                                                <div className="mt-4 space-y-3 bg-gray-50 p-4 rounded-lg">
                                                    {requirement.comments.map((comment) => (
                                                        <div key={comment.id} className="bg-white p-3 rounded-lg">
                                                            <div className="flex justify-between items-start mb-1">
                                                                <span className="font-medium text-sm">{comment.author}</span>
                                                                <span className="text-xs text-gray-500">{comment.date}</span>
                                                            </div>
                                                            <p className="text-sm text-gray-700">{comment.text}</p>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>

                                {filteredRequirements.length === 0 && (
                                    <div className="text-center py-12 bg-white rounded-xl shadow-lg">
                                        <p className="text-gray-500 text-lg">No requirements found matching your criteria.</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Comment Modal */}
                    {showCommentModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl p-6 w-full max-w-md mx-4">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold">Add Comment</h3>
                                    <button
                                        onClick={() => setShowCommentModal(null)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <X size={20} />
                                    </button>
                                </div>
                                <textarea
                                    placeholder="Add your comment here... Use @username to tag people"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    rows={4}
                                    value={newComment}
                                    onChange={(e) => setNewComment(e.target.value)}
                                />
                                <div className="flex justify-end space-x-3 mt-4">
                                    <button
                                        onClick={() => setShowCommentModal(null)}
                                        className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={() => handleAddComment(showCommentModal)}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center space-x-2"
                                    >
                                        <Send size={16} />
                                        <span>Comment</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(React.createElement(BusinessRequirementsApp), document.getElementById('root'));
    </script>
</body>
</html>
